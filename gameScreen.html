<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=K2D:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/game.css">

    <title>Ease Farming Game</title>
</head>
<body>
    <div class="bg-grass">

        <section>

            <section class="farm">
                <div class="plant-box">
                    <img src="assets/colher.png" id="colher0" class="pronto">
                    <img src="assets/earth.png" id="plant" class="plant">
                    <img src="assets/earth.png">
                </div>
                <div class="plant-box">
                    <img src="assets/colher.png" id="colher1" class="pronto">
                    <img src="assets/earth.png" id="plant1" class="plant">
                    <img src="assets/earth.png">
                </div>
                <div class="plant-box">
                    <img src="assets/colher.png" id="colher2" class="pronto">
                    <img src="assets/earth.png" id="plant2" class="plant">
                    <img src="assets/earth.png">
                </div>
                <div class="plant-box">
                    <img src="assets/colher.png" id="colher3" class="pronto">
                    <img src="assets/earth.png" id="plant3" class="plant">
                    <img src="assets/earth.png">
                </div>
                <div class="plant-box">
                    <img src="assets/colher.png" id="colher4" class="pronto">
                    <img src="assets/earth.png" id="plant4" class="plant">
                    <img src="assets/earth.png">
                </div>
                <div class="plant-box">
                    <img src="assets/colher.png" id="colher5" class="pronto">
                    <img src="assets/earth.png" id="plant5" class="plant">
                    <img src="assets/earth.png">
                </div>
            </section>
            <img src="assets/house.png" class="house">

        </section>

        <button id="store" class="store">
            <p>Loja</p>
        </button>

        <h2 class="money">Dinheiro: R$ <span>0</span></h2>

        <div class="hand-item">
            <img id="hand-item">
        </div>

        <div class="items">
            <img id="regador" src="assets/regador.png">
            <img id="hand" src="assets/hand.webp">
            <img  id="trigo" src="assets/trigo.png">
        </div>

        <section class="modal-store">
            <div class="modal-header">
                <h2>Dinheiro: R$ <span>200</span></h2>
                <button id="fechar" class="close">Fechar</button>
            </div>
            <div class="container-plants">
                <div class="trigo plants">
                    <img src="assets/trigo.png">
                    <p>R$10</p>
                    <button class="buy">Comprar</button>
                </div>
                <div class="trigo plants">
                    <img src="assets/trigo.png">
                    <p>R$10</p>
                    <button class="buy">Comprar</button>
                </div>
                <div class="trigo plants">
                    <img src="assets/trigo.png">
                    <p>R$10</p>
                    <button class="buy">Comprar</button>
                </div>
                <div class="trigo plants">
                    <img src="assets/trigo.png">
                    <p>R$10</p>
                    <button class="buy">Comprar</button>
                </div>
                <div class="trigo plants">
                    <img src="assets/trigo.png">
                    <p>R$10</p>
                    <button class="buy">Comprar</button>
                </div>
            </div>
        </section>
    </div>
    
    <script src="scripts/script.js"></script>
</body>
</html>
